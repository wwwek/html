<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Untitled</title>
    <meta name="description" content="This is an example of a meta description.">
    <link rel="stylesheet" type="text/css" href="theme.css">
 
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
      .box {
    width: 100%; /* 适应手机屏幕宽度 */
    height: auto; /* 高度自适应 */
    min-height: 100vh; /* 保证最小高度为屏幕高度 */
    aspect-ratio: 2352/3321; /* 保持原图比例（约1:1.41）*/
    border: solid 5px #008000;
    background-image: url('images/bg1.png');
    background-position: center center;
    background-size: contain; /* 关键调整：完整显示图片 */
    background-repeat: no-repeat;
    box-sizing: border-box; /* 边框计入宽高计算 */
    margin: 0 auto; /* 水平居中 */
}
    </style>
  </head>
  <body>
		<div class="box"></div>
	  <div>用来看看背景图片是如何被插入的</div>
	  <div><img src="./images/bg1.png"></div>
  </body>
</html>
