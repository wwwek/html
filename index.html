    <!-- 放在 body 内任意位置（推荐靠近末尾） -->
<div id="music-control">♪</div>
<audio id="bgm" loop>
    <source src="music/bgm.mp3" type="audio/mpeg">
</audio>
     <script>
    // 音乐控制逻辑
    const audio = document.getElementById('bgm');
    const controlBtn = document.getElementById('music-control');

    // 自动播放尝试（静音模式）
    audio.muted = true;
    audio.play().catch(() => {});

    // 点击控制
    controlBtn.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            audio.muted = false;
        } else {
            audio.pause();
        }
        controlBtn.textContent = audio.paused ? "♪" : "❙❙";
    });
      </script>
